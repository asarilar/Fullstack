<!-- add.html -->
{% extends "layout.html" %}

{% block title %}WikiStack - Add a Page{% endblock %}

{% block content %}
  <h2>ADD A PAGE</h2>
  <br>
  <form method="post" action="/add/submit" role="form">
  <div class="form-group">
    <label for="pageTitle">PAGE TITLE</label>
    <input name="title" type="text" class="form-control" id="pageTitle" placeholder="Title">
  </div>
      <div class="form-group">
        <label for="pageContent">PAGE CONTENT</label>
        <textarea name="body" pageContent="text" class="form-control" id="exampleInputPassword1" rows="20" placeholder="Content"></textarea>
      </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
{% endblock %}
